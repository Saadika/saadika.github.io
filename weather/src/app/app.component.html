<div class="spinner" *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>


<div  *ngIf="!loading">
  <button mat-button (click)="refresh(true)">Refresh</button>

  <h3>{{today | date}}</h3>

  <h3> 
    <div class="sunny" *ngIf="sunny">   
       <mat-icon>wb_sunny</mat-icon>
    </div>
    <div class="cloudy" *ngIf="cloudy">   
      <mat-icon>wb_cloudy</mat-icon>
    </div>
    
    {{ weatherResponse.main.temp - 273.15 }} &deg; C</h3>

    <h3>{{ weatherResponse.weather[0].description }}</h3>

  <h3>  <mat-icon>location_on</mat-icon>   
    {{ weatherResponse.name }}</h3>
</div>

<div class="errorMessage" *ngIf="error">
  Sorry We could not get your weather details.
</div>
